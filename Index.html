<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1 masala istalgan sondi yig'indisini alertda chiqarish -->

    <input type="number" id="a" placeholder="son kiriting"><br><br>
	<input type="number" id="b" placeholder="son kiriting"><br><br>

	<button onclick="res()">Natija</button>



	<script>
		function res() {
			let a = Number(document.getElementById("a").value);
			let b = Number(document.getElementById("b").value);

			let qush = a + b;
			return alert( "natija =" + qush);
		}
	</script>
</body>
</html>
